<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input type="text" class="new-todo" placeholder="what needs to be done?" autofocus=""
      [(ngModel)]="desc"
      (keyup.enter)="addTodo()"
      />
  </header>
  <section class="main" *ngIf="todos?.length > 0">
    <input type="checkbox" class="toggle-all">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <div class="view">
          <input type="checkbox" class="toggle"
            (click)="toggleTodo(todo)"
            [checked]="todo.completed"
            />
          <label (click)="toggleTodo(todo)">{{todo.desc}}</label>
          <button class="destroy" (click)="removeTodo(todo); $event.stopPropagation"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer" *ngIf="todos?.length > 0">
    <span class="todo-count">
      <strong>{{todo?.length}}</strong>{{todo?.length == 1 ? 'item' : 'items'}} left
    </span>
    <ul class="filters">
      <li><a href="">All</a></li>
      <li><a href="">Active</a></li>
      <li><a href="">Completed</a></li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
